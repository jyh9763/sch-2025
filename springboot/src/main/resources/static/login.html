<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <ul>
            <li>
                <label>ID</label>
                <input type="text" name="id">
            </li>
            <li>
                <label>Password</label>
                <input type="password" name="pass">
            </li>
            <li>
                <button type="submit">로그인</button>
                <button type="reset">취소</button>
            </li>
        </ul>
    </form>
</body>
</html>
