<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 등록</title>
</head>
<body>
<h1>사원 등록</h1>
<form action="/register" method="post">
    <ul>
        <li>
            <label>사원 번호</label>
            <input type="text" name="sno">
        </li>
        <li>
            <label>사원 이름</label>
            <input type="text" name="name">
        </li>
        <li>
            <label>부서</label>
            <input type="text" name="department">
        </li>
        <li>
            <button type="submit">등록</button>
            <button type="reset">취소</button>
        </li>
    </ul>
</form>
</body>
</html>
